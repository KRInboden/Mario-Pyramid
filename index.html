<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body >
    <div class="titleBox">
      <h1>Pyramid Slide</h1>
    </div>

    <br>
    
    <div class="bigBox">
      <div class="topBox">
        <br>
        <label>Brick Symbol:</label>
        <select name="brickType" id="brickSymbol">
          <option value="#" selected>#</option>
          <option value="@">@</option>
          <option value="X">X</option>
          <option value="$">$</option>
        </select>

        <br>

        <form>
          <label for="pyramidHeight">How High?</label>
          <input type="range" id="height" name="height" min="1" max="20"  oninput="this.nextElementSibling.value = this.value ; printPyramid(userInput())">
          <output>11</output>
        </form>
        <br>
      </div>

      <br><br>

      <div id="pyramid">
      </div>

      <br><br>

    </div>

    <script src="mario.js"></script>
</body>
</htmlS
