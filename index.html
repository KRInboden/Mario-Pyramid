<!DOCTYPE html>
<html>
<head>
    <style>

        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        .leftFloat {
          float: left;
        }

        .rightFloat {
          float: right;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
       }
    </style>
</head>
<body >
    <div>
      <h1>Pyramid Slide</h1>
    </div>

    <br>
    
    <div class="bigBox">
      <div class="topBox">
        <label class="leftFloat">Brick Symbol:
        <select name="brickType" id="brickSymbol">
          <option value="#" selected>#</option>
          <option value="@">@</option>
          <option value="X">X</option>
          <option value="$">$</option>
        </select></label>

        <form class="rightFloat">
          <label for="pyramidHeight">How High?</label>
          <input type="range" id="height" name="height" min="1" max="20"  oninput="this.nextElementSibling.value = this.value ; printPyramid(userInput())">
          <output>11</output>
        </form>
      </div>

      <br><br>

      <br><br>

      <div class="bottomBox" id="pyramid">
      </div>
    </div>

    <script src="mario.js"></script>
</body>
</htmlS
